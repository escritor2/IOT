<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LED e Buzzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .device-control {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 200px;
        }

        .device-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .led-verde .device-title {
            color: #28a745;
        }

        .led-vermelho .device-title {
            color: #dc3545;
        }

        .buzzer .device-title {
            color: #ffc107;
        }

        .device-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ddd;
            transition: all 0.3s ease;
        }

        .led-verde .device-indicator {
            background-color: #d4edda;
        }

        .led-vermelho .device-indicator {
            background-color: #f8d7da;
        }

        .buzzer .device-indicator {
            background-color: #fff3cd;
        }

        .led-verde .device-indicator.on {
            background-color: #28a745;
            box-shadow: 0 0 20px #28a745;
        }

        .led-vermelho .device-indicator.on {
            background-color: #dc3545;
            box-shadow: 0 0 20px #dc3545;
        }

        .buzzer .device-indicator.on {
            background-color: #ffc107;
            box-shadow: 0 0 20px #ffc107;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-ligar {
            background-color: #28a745;
            color: white;
        }

        .btn-ligar:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-desligar {
            background-color: #dc3545;
            color: white;
        }

        .btn-desligar:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-buzzer {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-buzzer:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.off {
            color: #6c757d;
        }

        .status.on {
            color: #28a745;
        }

        .status.buzzer-on {
            color: #ffc107;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Controle de LEDs e Buzzer com Arduino via Web</h1>
    
    <div class="container">
        <!-- Controle LED Verde -->
        <div class="device-control led-verde">
            <div class="device-title">LED 1 (Verde)</div>
            <div class="device-indicator" id="led-verde"></div>
            <div class="button-group">
                <button class="btn-ligar" onclick="controlarDispositivo(1, 'on')">Ligar</button>
                <button class="btn-desligar" onclick="controlarDispositivo(1, 'off')">Desligar</button>
            </div>
            <div class="status off" id="status-verde">Desligado</div>
        </div>

        <!-- Controle LED Vermelho -->
        <div class="device-control led-vermelho">
            <div class="device-title">LED 2 (Vermelho)</div>
            <div class="device-indicator" id="led-vermelho"></div>
            <div class="button-group">
                <button class="btn-ligar" onclick="controlarDispositivo(2, 'on')">Ligar</button>
                <button class="btn-desligar" onclick="controlarDispositivo(2, 'off')">Desligar</button>
            </div>
            <div class="status off" id="status-vermelho">Desligado</div>
        </div>

        <!-- Controle Buzzer -->
        <div class="device-control buzzer">
            <div class="device-title">Buzzer</div>
            <div class="device-indicator" id="buzzer"></div>
            <div class="button-group">
                <button class="btn-buzzer" onclick="controlarDispositivo(3, 'on')">Ativar</button>
                <button class="btn-desligar" onclick="controlarDispositivo(3, 'off')">Desligar</button>
            </div>
            <div class="status off" id="status-buzzer">Desligado</div>
        </div>
    </div>
    <div class="semaforo">
        <div class="luz"></div>
        <button onclick="ligar()">Ligar/Desligar</button>
    </div>
    <script>
        statusLed = 'off';
        function ligar(action){
            action = statusLed == 'off' ? 'on' : 'off';

            fetch(`/control/semaforo/${action}`);
            statusLed = action;
        }
        function controlarDispositivo(deviceNum, action) {
            fetch(`/control/${deviceNum}/${action}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    atualizarInterface(deviceNum, action);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao controlar o dispositivo');
                });
        }

        function atualizarInterface(deviceNum, action) {
            let deviceType, deviceId;
            
            if (deviceNum === 1) {
                deviceType = 'verde';
                deviceId = 'led-verde';
            } else if (deviceNum === 2) {
                deviceType = 'vermelho';
                deviceId = 'led-vermelho';
            } else if (deviceNum === 3) {
                deviceType = 'buzzer';
                deviceId = 'buzzer';
            }
            
            const indicador = document.getElementById(deviceId);
            const status = document.getElementById(`status-${deviceType}`);
            
            if (action === 'on') {
                indicador.classList.add('on');
                if (deviceNum === 3) {
                    status.textContent = 'Ativado';
                    status.className = 'status buzzer-on';
                } else {
                    status.textContent = 'Ligado';
                    status.className = 'status on';
                }
            } else {
                indicador.classList.remove('on');
                status.textContent = 'Desligado';
                status.className = 'status off';
            }
        }
    </script>
</body>
</html>
